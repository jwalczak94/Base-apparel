<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="sr-only">Base Apparel - product preview</h1>
        <picture class="logo-container">
          <img src="images/logo.svg" alt="" aria-hidden="true" class="logo" height="21" />
        </picture>
      </header>

      <picture class="hero-img">
        <source srcset="images/hero-desktop.jpg" media="(min-width: 900px)" />
        <img src="images/hero-mobile.jpg" alt="Woman with jewerly" />
      </picture>

      <main class="main-content">
        <h2>We're <span>coming soon</span></h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email
          below to stay up-to-date with announcements and our launch deals.
        </p>

        <form id="form">
          <fieldset>
            <legend class="sr-only">Please enter your email</legend>
            <div class="form-group">
              <div class="invalid-input">Please provide a valid email</div>
              <label class="sr-only">Please provide a valid email</label>
              <input
                title="must be a valid email address"
                pattern="[a-zA-Z0-9._+-]+@[a-zA-Z0-9 -]+\.[a-z]{2,}"
                id="email"
                type="email"
                placeholder="Email address" />
              <img src="images/icon-error.svg" alt="" aria-hidden="true" class="warning" />
            </div>
            <button
              type="submit"
              class="btn-submit"
              aria-label="Submit to be up-to-date with announcements">
              <img src="images/icon-arrow.svg" alt="" aria-hidden="true" />
            </button>
          </fieldset>
        </form>
      </main>
    </div>
  </body>
</html>
